    <div>
      Found {{ countq }} occurrences
    </div>
    <br>

      <input type=button onClick="location='{{ episode.link_to_podcast }}'" value='Listen it'>

      <input type=button onClick="location='{{ episode.text }}'" value='Show transcript'>
